    <style>
        body {

            height: 100vh;
            background: linear-gradient(45deg, #ff99cc, #ff6699, #ff3366);
            background-size: 400% 400%;

        .star {

            width: 2px;
            height: 2px;
            background: white;

        }

        .container {

            position: relative;
            z-index: 2;

            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(5px);

        }

        h1 {
            color: #fff;
            font-size: 2.5em;

            animation: heartbeat 1.5s ease-in-out infinite;
            margin: 0 0 20px 0;
        }

        .cake {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: float 3s ease-in-out infinite;
        }

        .message {
            display: none;
            color: #fff;
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 2s;
        }

        .balloon {
            position: absolute;
            animation: balloon 6s linear infinite;
        }

        .photo-wall {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            max-width: 90%;
            overflow-x: auto;
        }

        .photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            background-size: cover;
            border: 2px solid white;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff6699, #ff3366);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255,51,102,0.4);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes balloon {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .cake { width: 120px; }
            .photo-wall { bottom: 10px; }
            .photo { width: 40px; height: 40px; }
            button { padding: 10px 20px; font-size: 14px; }
        }
    </style>

    <script>
        // åˆå§‹åŒ–æ˜Ÿç©ºèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for(let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';

        // åˆ›å»ºç…§ç‰‡å¢™
        function createPhotoWall() {
            const photos = [

                'https://picsum.photos/200?random=2',
                'https://picsum.photos/200?random=3',
                'https://picsum.photos/200?random=4'

            const wall = document.getElementById('photoWall');
            photos.forEach(imgUrl => {

                photo.className = 'photo';
                photo.style.backgroundImage = `url(${imgUrl})`;
                photo.onclick = () => {
                    photo.style.transform = 'scale(1.5) rotate(360deg)';
                    setTimeout(() => photo.style.transform = '', 500);
                };
                wall.appendChild(photo);
            });
        }

        // æ˜¾ç¤ºç¥ç¦ä¿¡æ¯
        function showMessage() {
            document.getElementById('message').style.display = 'block';

        function playMusic() {
